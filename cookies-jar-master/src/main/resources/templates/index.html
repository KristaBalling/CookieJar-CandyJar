<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link href="/styles.css" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<h1>Jar Full of Candies</h1>
<ul>
    <li th:each="Candy: ${candies}" th:text="${candies}"></li>
</ul>


<form method="post" action="/add-candy">
    <label for="id">ID of candy to edit (will make a new candy if empty):</label>
    <input type="number" name="id" id="id" />

    <label for="diameter">Diameter:</label>
    <input type="number" name="diameter" id="diameter"/>

    <label for="isSour">Sour?</label>
    <input type="checkbox" name="sour" id="isSour" />

    <label for="isChocolate">Chocolate?</label>
    <input type="checkbox" name="isChocolate" id="isChocolate"/>

    <label for="containsNuts">Contains Nuts?</label>
    <input type="checkbox" name="containsNuts" id="containsNuts"/>


    <input type="submit" value="pick a candy" />
</form>


<form method="post" action="/delete-candy">
    <label for="candyId">ID of candy to delete:</label>
    <input type="number" name="candyId" id="candyId" />


    <input type="submit" value="delete a candy" />
</form>
</body>

</html>
